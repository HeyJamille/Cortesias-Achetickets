<div 
  *ngIf="showModal"
  class="fixed inset-0 flex items-center justify-center bg-black/80 bg-opacity-80 backdrop-blur-md z-50"
>
  <div class="bg-white rounded-lg p-6 w-80 text-center shadow-lg">
    <h2 class="text-lg font-bold mb-4">Confirmar exclusão</h2>
    <p class="mb-6">Deseja realmente deletar o usuáro <strong>{{ peopleForDeletName }}</strong>?</p>
    
    <div class="flex justify-around">
      <button 
        class="bg-red-500 text-white px-10 py-2 cursor-pointer rounded hover:bg-red-600"
        (click)="confirm.emit()"
      >
        Sim
      </button>
      <button 
        class="bg-gray-300 px-10 py-2 cursor-pointer rounded hover:bg-gray-400"
        (click)="cancel.emit()"
      >
        Não
      </button>
    </div>
  </div>
</div>
