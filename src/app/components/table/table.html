<div class="overflow-x-auto">
  <table class="min-w-full bg-white rounded-xl shadow-lg overflow-hidden border border-gray-200">
    <thead class="bg-black text-white">
      <tr>
        <th class="py-2 px-4 text-center uppercase text-xs font-semibold tracking-wider">ID</th>
        <th class="py-2 px-4 text-center uppercase text-xs font-semibold tracking-wider">Nome</th>
        <th class="py-2 px-4 text-center uppercase text-xs font-semibold tracking-wider">Data Nasc.</th>
        <th class="py-2 px-4 text-center uppercase text-xs font-semibold tracking-wider">E-mail</th>
        <th class="py-2 px-4 text-center uppercase text-xs font-semibold tracking-wider">Telefone</th>
        <th class="py-2 px-4 text-center uppercase text-xs font-semibold tracking-wider">CPF</th>
        <th class="py-2 px-4 text-center uppercase text-xs font-semibold tracking-wider">Rua</th>
        <th class="py-2 px-4 text-center uppercase text-xs font-semibold tracking-wider">Bairro</th>
        <th class="py-2 px-4 text-center uppercase text-xs font-semibold tracking-wider">Número</th>
        <th class="py-2 px-4 text-center uppercase text-xs font-semibold tracking-wider">CEP</th>
        <th class="py-2 px-4 text-center uppercase text-xs font-semibold tracking-wider">Cidade</th>
        <th class="py-2 px-4 text-center uppercase text-xs font-semibold tracking-wider">Estado</th>
        <th class="py-2 px-4 text-center uppercase text-xs font-semibold tracking-wider">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of peopleList" class="bg-white hover:bg-gray-50 border-b border-gray-200 transition-colors duration-150">
        <td class="py-2 px-4 text-sm text-center">{{ item.id }}</td>
        <td class="py-2 px-4 text-sm text-center" title="{{ item.name }}">{{ item.name }}</td>
        <td class="py-2 px-4 text-sm text-center" title="{{ item.dateOfBirth }}">{{ item.dateOfBirth }}</td>
        <td class="py-2 px-4 text-sm text-center" title="{{ item.email }}">{{ item.email }}</td>
        <td class="py-2 px-4 text-sm text-center" title="{{ item.phone }}">{{ item.phone }}</td>
        <td class="py-2 px-4 text-sm text-center" title="{{ item.cpf }}">{{ item.cpf }}</td>
        <td class="py-2 px-4 text-sm text-center" title="{{ item.road }}">{{ item.road }}</td>
        <td class="py-2 px-4 text-sm text-center" title="{{ item.district }}">{{ item.district }}</td>
        <td class="py-2 px-4 text-sm text-center" title="{{ item.number }}">{{ item.number }}</td>
        <td class="py-2 px-4 text-sm text-center" title="{{ item.cep }}">{{ item.cep }}</td>
        <td class="py-2 px-4 text-sm text-center" title="{{ item.city }}">{{ item.city }}</td>
        <td class="py-2 px-4 text-sm text-center">{{ item.state }}</td>
        <td class="">
          <!-- Edit Button -->
          <button 
            class="p-1 relative cursor-pointer"
            (click)="onEdit(item.id)"
          >
            <img src="{{item.edit}}" alt="Editar {{item.name}}" class="w-4 h-5" />
            <span class="absolute bottom-full mb-1 left-1/2 -translate-x-1/2 hidden group-hover:block bg-gray-900 text-white text-xs rounded px-2 py-1 whitespace-nowrap">
              Editar
            </span>
          </button>

          <!-- Delete Button -->
          <button 
            class="p-1 relative cursor-pointer"
            (click)="onDelete(item.id)"
          >
            <img src="{{item.delet}}" alt="Deletar {{item.name}}" class="w-5 h-5" />
            <span class="absolute bottom-full mb-1 left-1/2 -translate-x-1/2 hidden group-hover:block bg-gray-900 text-white text-xs rounded px-2 py-1 whitespace-nowrap">
              Deletar
            </span>
          </button>
        </td>
    </tr>
  </tbody>
</table>
