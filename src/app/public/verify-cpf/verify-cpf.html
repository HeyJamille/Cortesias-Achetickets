<article class="min-h-screen p-5 flex flex-col items-center justify-center bg-gray-100">
  <!-- Logo -->
  <img src="logo.png" class="h-13 md:h-15">

  <section class="bg-white p-10 m-5 rounded-2xl shadow-lg max-w-md w-full">
    <!-- Title -->
    <div class="flex flex-col items-center gap-2 mb-6 ">
      <h1 class="text-3xl font-extrabold text-gray-900 text-center">JÃ¡ possui cadastro facial?</h1>
      <p class="text-gray-600 text-sm">Verifique agora mesmo!</p>
    </div>
    
    <!-- Forms -->
    <form  #verifyCPFForm="ngForm" (ngSubmit)="onSubmit(verifyCPFForm)" class="flex flex-col gap-10">
      <!-- CPF -->
      <div>
        <label for="cpf" class="text-sm font-medium text-black">Digite seu CPF:</label>
        <input
        type="text"
        id="cpf"
        name="cpf"
        ngModel
        required
        placeholder="Ex: 123.456.789-00"
        mask="000.000.000-00"
        class="w-full mt-1 px-4 py-2 border rounded-lg shadow-sm text-sm text-gray-600 border-gray-400 focus:ring focus:outline-none"
        >
      </div>

      <!-- Button -->
      <button
        type="submit"
        class="w-full bg-black text-sm text-white py-2 px-4 rounded-lg font-semibold cursor-pointer hover:bg-gray-900 transition"
      >
        Verificar
      </button>
    </form>
  </section>
</article>
