<app-header></app-header>

<article class="min-h-screen flex items-start justify-center bg-gray-100"> 
	<section class="flex flex-col md:flex-row gap-6 m-5">
		<!-- Register People Form -->
		<div class="w-full">
			<!-- Title -->
			<h1 class="text-2xl font-bold my-4">{{ pageTitle }}</h1>

			<!-- Forms -->
			<form #registerPeopleForms="ngForm" (ngSubmit)="onSubmit(registerPeopleForms)" class="flex flex-col gap-4  bg-white rounded-xl shadow-lg p-6">
				<!-- Name and E-mail -->
				<div class="flex flex-col sm:flex-row gap-4">
					<!-- Name -->
					<div class="w-full">
						<label for="nome" class="text-sm font-medium text-black">Nome Completo</label>
						<input
							type="text"
							id="name"
							name="name"
							[(ngModel)]="person.name"
							#name="ngModel"
							required
							placeholder="Nome completo"
							class="w-full mt-1 px-4 py-2 border rounded-lg text-sm text-gray-600 border-gray-400 focus:ring focus:outline-none"
							[ngClass]="{'border-red-500': name.invalid && registerPeopleForms.submitted}"
							>
					</div>

					<!-- E-mail -->
					<div class="w-full">
						<label for="email" class="text-sm font-medium text-black">Email</label>
						<input
							type="email"
							id="email"
							name="email"
							[(ngModel)]="person.email"
							#email="ngModel"
							required
							placeholder="email@gmail.con"
							class="w-full mt-1 px-4 py-2 border text-sm rounded-lg text-gray-600 border-gray-400 focus:ring focus:outline-none"
							[ngClass]="{'border-red-500': email.invalid && registerPeopleForms.submitted}"
							>
					</div>
				</div>

				<!-- Phone, Date of birth and CPF-->
				<div class="flex flex-col sm:flex-row gap-4">
					<!-- Phone -->
					<div class="w-full">
						<label for="phone" class="text-sm font-medium text-black">Celular</label>
						<input
							type="text"
							id="phone"
							name="phone"
							[(ngModel)]="person.phone"
							#phone="ngModel"
							required
							placeholder="Ex: 01/01/2000"
							class="w-full mt-1 px-4 py-2 border text-sm rounded-lg text-gray-600 border-gray-400 focus:ring focus:outline-none"
							[ngClass]="{'border-red-500': phone.invalid && registerPeopleForms.submitted}"
							>
					</div>

					<!-- Date of birth -->
					<div class="w-full">
						<label for="dateOfBirth" class="text-sm font-medium text-black">Data de Nascimento</label>
						<input
							type="date"
							id="dateOfBirth"
							name="dateOfBirth"
							[(ngModel)]="person.dateOfBirth"
							#dateOfBirth="ngModel"
							required
							placeholder="Ex: 01/01/2000"
							class="w-full mt-1 px-4 py-2 border text-sm rounded-lg text-gray-600 border-gray-400 focus:ring focus:outline-none"
							[ngClass]="{'border-red-500': dateOfBirth.invalid && registerPeopleForms.submitted}"
							>
					</div>

					<!-- CPF -->
					<div class="w-full">
						<label for="cpf" class="text-sm font-medium text-black">CPF</label>
						<input
							type="text"
							id="cpf"
							name="cpf"
							[(ngModel)]="person.cpf"
							#cpf="ngModel"
							required
							minlength="11"
							placeholder="Ex: 123.456.789-00"
							class="w-full mt-1 px-4 py-2 border text-sm rounded-lg text-gray-600 border-gray-400 focus:ring focus:outline-none"
							[ngClass]="{'border-red-500': cpf.invalid && registerPeopleForms.submitted}"
							>
					</div>
				</div>

				<!-- Road, Number and District -->
				<div class="flex flex-col sm:flex-row gap-4">
					<!-- Road -->
					<div class="w-full">
						<label for="road" class="text-sm font-medium text-black">Rua</label>
						<input
							type="text"
							id="road"
							name="road"
							[(ngModel)]="person.road"
							#road="ngModel"
							required
							placeholder="Ex: Av. Brasil"
							class="w-full mt-1 px-4 py-2 border text-sm rounded-lg text-gray-600 border-gray-400 focus:ring focus:outline-none"
							[ngClass]="{'border-red-500': road.invalid && registerPeopleForms.submitted}"
							>
					</div>

					<!-- Number -->
					<div class="w-full">
						<label for="number" class="text-sm font-medium text-black">Número</label>
						<input
							type="text"
							id="number"
							name="number"
							[(ngModel)]="person.number"
							#number="ngModel"
							required
							placeholder="Ex: 123"
							class="w-full mt-1 px-4 py-2 border text-sm rounded-lg text-gray-600 border-gray-400 focus:ring focus:outline-none"
							[ngClass]="{'border-red-500': number.invalid && registerPeopleForms.submitted}"
							>
					</div>

					<!-- district -->
					<div class="w-full">
						<label for="district" class="text-sm font-medium text-black">Bairro</label>
						<input
						type="text"
						id="district"
						name="district"
						[(ngModel)]="person.district"
						#district="ngModel"
						required
						placeholder="Ex: Centro"
						class="w-full mt-1 px-4 py-2 border text-sm rounded-lg text-gray-600 border-gray-400 focus:ring focus:outline-none"
						[ngClass]="{'border-red-500': district.invalid && registerPeopleForms.submitted}"
						>
					</div>
				</div>

				<!-- CEP, City and State -->
				<div class="flex flex-col sm:flex-row gap-4">
					<!-- CEP -->
					<div class="w-full">
						<label for="cep" class="text-sm font-medium text-black">CEP</label>
						<input
						type="text"
						id="cep"
						name="cep"
						[(ngModel)]="person.cep"
						#cep="ngModel"
						required
						minlength="8"
						placeholder="Ex: 12345-678"
						class="w-full mt-1 px-4 py-2 border text-sm rounded-lg text-gray-600 border-gray-400 focus:ring focus:outline-none"
						[ngClass]="{'border-red-500': cep.invalid && registerPeopleForms.submitted}"
						>
					</div>

					<!-- City -->
					<div class="w-full">
						<label for="city" class="text-sm font-medium text-black">Cidade</label>
						<input
						type="city"
						id="city"
						name="city"
						[(ngModel)]="person.city"
						#city="ngModel"
						required
						minlength="6"
						placeholder="Ex: São Paulo"
						class="w-full mt-1 px-4 py-2 border text-sm rounded-lg text-gray-600 border-gray-400 focus:ring focus:outline-none"
						[ngClass]="{'border-red-500': city.invalid && registerPeopleForms.submitted}"
						>
					</div>

					<!-- State -->
					<div class="w-full">
						<label for="state" class="text-sm font-medium text-black">Estado</label>
						<input
						type="state"
						id="state"
						name="state"
						[(ngModel)]="person.state"
						#state="ngModel"
						required
						placeholder="Ex: SP"
						class="w-full mt-1 px-4 py-2 border text-sm rounded-lg text-gray-600 border-gray-400 focus:ring focus:outline-none"
						[ngClass]="{'border-red-500': state.invalid && registerPeopleForms.submitted}"
						>
					</div>
				</div>

				<!-- General error message -->
				<p *ngIf="registerPeopleForms.submitted && registerPeopleForms.invalid" class="text-red-500 text-sm text-center mt-2">
					Por favor, preencha todos os campos em vermelho corretamente.
				</p>

				<!-- Button -->
				<button
					type="submit"
					class="w-full self-center bg-black text-white py-2 px-4 mt-2 text-sm rounded-lg font-semibold cursor-pointer hover:bg-gray-900 transition"
				>
					Cadastrar
				</button>
			</form>
		</div>
		
		<!-- Facial Field -->
		<div class="md:w-1/2">
			<h2 class="text-2xl font-bold my-4">Campo Facial</h2>

			<div class="bg-white rounded-xl shadow-lg p-6 h-[420px]">
				<p class="text-black text-sm">Esta seção é reservada para o reconhecimento facial. Em breve, implementaremos essa funcionalidade.</p>
			</div>
		</div>
	</section>
</article>
