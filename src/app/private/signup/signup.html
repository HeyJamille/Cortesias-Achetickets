<article class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
  <!-- Logo -->
  <img src="logo.png" class="h-15 inline-block mr-4">

  <section class="bg-white p-10 m-5 rounded-2xl shadow-lg max-w-sm w-full">
    <!-- Title -->
    <h1 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">Cadastre-se!</h1>

    <!-- Forms #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)"-->
    <form  class="flex flex-col gap-5">
      <!-- Name -->
      <div>
        <label for="email" class="text-sm font-medium text-black">Nome Completo</label>
        <input
          type="name"
          id="name"
          name="name"
          ngModel
          required
          name
          placeholder="seu nome"
          class="w-full mt-1 px-4 py-2 border rounded-lg shadow-sm text-sm text-gray-600 border-gray-400  focus:ring focus:outline-none"
        >
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="text-sm font-medium text-black">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          ngModel
          required
          email
          placeholder="email@gmail.com"
          class="w-full mt-1 px-4 py-2 border rounded-lg shadow-sm text-sm text-gray-600 border-gray-400  focus:ring focus:outline-none"
        >
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="text-sm font-medium text-black">Senha</label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          required
          placeholder="••••••••"
          class="w-full mt-1 px-4 py-2 border rounded-lg shadow-sm text-sm text-gray-600 border-gray-400 focus:ring focus:outline-none"
        >
      </div>

      <!-- Button -->
      <button
        type="submit"
        class="w-full bg-black text-white text-sm py-2 px-4 rounded-lg font-semibold cursor-pointer hover:bg-gray-900 transition"
        >
        Entrar
      </button>
    </form>

    <!-- SignIn -->
    <p class="mt-6 text-sm text-gray-600 text-center">
      Já tem conta?
      <a href="/signin" class="text-black hover:underline font-medium">Entrar!</a>
    </p>
  </section>
</article>
