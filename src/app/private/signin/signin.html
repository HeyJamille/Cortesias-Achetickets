<app-auth-form
  headerTitle="Seja Bem Vindo!"
  [fields]="[
    { label: 'Email', type: 'email', name: 'email', placeholder: 'email@gmail.com', required: true },
    { label: 'Senha', type: 'password', name: 'password', placeholder: '••••••••', required: true }
  ]"
  buttonText="Entrar"
  linkText="Recupere."
  text="Esqueceu sua senha?"
  (formSubmit)="onSignin($event)"
  (forgotPassword)="openRecoverModal()">
</app-auth-form>

<!-- Recover PassWord -->
<app-recover-pwd
  [showModal]="showModal"
  (confirm)="confirmDeletion()"
  (cancel)="cancelDeletion()">
</app-recover-pwd>
